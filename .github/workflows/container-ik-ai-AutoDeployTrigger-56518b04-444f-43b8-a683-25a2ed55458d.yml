name: Trigger auto deployment for container-ik-ai

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container-ik-ai-AutoDeployTrigger-56518b04-444f-43b8-a683-25a2ed55458d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERIKAI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERIKAI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERIKAI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: azurecontainerregistryik.azurecr.io
          registryUsername: ${{ secrets.CONTAINERIKAI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERIKAI_REGISTRY_PASSWORD }}
          containerAppName: container-ik-ai
          resourceGroup: resource-group-tbudhe-ik-ai
          imageToBuild: azurecontainerregistryik.azurecr.io/container-ik-ai:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


